version: "3.8"

services:
  # üì¶ Application DB
  app_db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: bitlab_lms
    volumes:
      - app_db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  # üõ°Ô∏è Keycloak DB
  keycloak_db:
    image: postgres:15
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloak
    volumes:
      - keycloak_db_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"

  # üîë Keycloak
  keycloak:
    image: quay.io/keycloak/keycloak:24.0.1
    command:
      - start-dev
      - --hostname=keycloak                    # issuer in every JWT
      - --hostname-admin-url=http://localhost:8080
      - --hostname-strict=false               # accept localhost requests
      - --http-port=8080
    environment:
      KC_DB: postgres
      KC_DB_URL_HOST: keycloak_db
      KC_DB_URL_PORT: "5432"
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    ports:
      - "8080:8080"                            # one port everywhere
    depends_on:
      - keycloak_db

  # ‚òÅÔ∏è MinIO
  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes: [minio_data:/data]
    ports:
      - "9000:9000"
      - "9001:9001"

  # üß† Main Go service
  main_service:
    build: .
    ports:
      - "8081:8080"              # host 8081 ‚Üí service 8080 (optional)
    env_file: [.env]
    volumes:
      - ./entrypoint.sh:/entrypoint.sh
    entrypoint: ["/bin/sh", "/entrypoint.sh"]
    depends_on:
      minio:    {condition: service_started}
      app_db:   {condition: service_started}
      keycloak: {condition: service_started}

volumes:
  minio_data:
  app_db_data:
  keycloak_db_data:
